<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      alert("One: " + a);
    }

    // What will get alerted? "One: 1"
    one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) { // parameter here is a local variable
        alert("Two: " + a);
      }

      two(a);
    }

    // What will get alerted? Two: 1
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      alert("Three: " + a);
    }

    // What will get alerted? Three: 3
    three();

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a);
        }

        third();
      }
        // if there was an alert here, the value would be 5 (since second(); is never called))
      second();
    }

    // What will get alerted? Four: 3
    first();

  </script>
</body>
</html>
